- name: This play provisions NFS Server VM for the cluster
  hosts: vm_host
  vars_files:
    - vars/k8s_cluster.yml
    
  tasks:
    - name: Provision NFS Server VM
      block:
        - terraform:
            project_path: "files/terraform/nfs"
            force_init: true
            variables:
              hostname: "{{ k8s.cluster_name }}-nfs"
              domain: "{{ k8s.network.domain }}"
              nfs_fsSize: "{{ storage.nfs.nfs_fsSize }}"
              os: "{{ 'ubuntu' if k8s.cluster_os == 'Ubuntu' else 'centos' }}"
              libvirt_network: "{{ k8s.cluster_name }}"
              libvirt_pool: "{{ k8s.cluster_name }}"
              os_image_name: "{{ image_name }}.qcow2"
            state: present
          become: true
          register: output_nfs

        - name: Add loadbalancer to inventory
          add_host:
            hostname: '{{ k8s.cluster_name }}-nfs.{{ k8s.network.domain }}'
            node_hostname: '{{ k8s.cluster_name }}-nfs.{{ k8s.network.domain }}'
            node_mac: "{{ output_nfs.outputs.macs.value[0]|lower }}"
            node_fqdn: "{{ k8s.cluster_name }}-nfs.{{ k8s.network.domain }}"
            ansible_ssh_private_key_file: "id_rsa"
            ansible_user: kube
            ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
            groups:
              - "nfs"

        - name: Ensure to clean known_hosts
          known_hosts:
            host: "{{ item }}"
            path: ~/.ssh/known_hosts
            state: absent
          loop: "{{ groups['nfs'] }}"
          become: true
      when: k8s.storage.nfs_enabled

- name: Check connection to NFS server
  hosts: nfs
  gather_facts: no
  vars_files:
    - vars/k8s_cluster.yml
  tasks:
    - block:
        - name: Wait 600 seconds for target connection to become reachable/usable
          wait_for_connection:
            timeout: 600
            delay: 0
        - ping:
      when: k8s.storage.nfs_enabled

- name: Setup NFS server
  hosts: nfs
  vars_files:
    - vars/k8s_cluster.yml
  tasks:
    - name: Handle setup of NFS server
      block:
      - name: Set ethernet adapter facts
        set_fact:
          interface: eth0
        when: k8s.cluster_os == 'CentOS'

      - name: Set ethernet adapter facts
        set_fact:
          interface: ens3
        when: k8s.cluster_os == 'Ubuntu'

      - name: Manage packages on CentOS
        block:
        - name: Upgrade all packages
          yum:
            name: '*'
            state: latest
        - name: Install packages
          yum:
            name: "{{ packages_server.centos }}"
            state: latest
        when: k8s.cluster_os == 'CentOS'

      - name: Manage packages on Ubuntu
        block:
        - name: Upgrade all packages
          apt:
            name: '*'
            state: latest
        - name: Install packages
          apt:
            name: "{{ packages_server.ubuntu }}"
            state: latest
        when: k8s.cluster_os == 'Ubuntu'

      - name: Ensure NFS Service is enabled
        service:
          name: "{{ item }}"
          enabled: true
          state: started
        loop:
          - nfs-server
        when: k8s.cluster_os == 'CentOS'

      - name: Ensure NFS Service is enabled
        service:
          name: "{{ item }}"
          enabled: true
          state: started
        loop:
          - nfs-kernel-server
        when: k8s.cluster_os == 'Ubuntu'

      - name: Set interface to internal zone 
        shell: nmcli connection modify System\ eth0 connection.zone internal
        when: k8s.cluster_os == 'CentOS'

      - name: Stop NetworkManager
        service: 
          name: NetworkManager
          state: stopped

      - name: Adding interface to firewall internal zone  
        firewalld:
          zone: internal
          interface: "{{ interface }}"
          permanent: yes
          state: enabled

      - name: Start NetworkManager
        service:
          name: NetworkManager
          state: started
          enabled: true

      - name: Allow service for internal zone
        firewalld:
          zone: internal
          state: enabled
          permanent: yes
          service: "{{ item }}"
        loop: "{{ services }}"

      - name: Allow ports for internal zone
        firewalld:
          zone: internal
          state: enabled
          permanent: yes
          port: "{{ item }}"
        loop: "{{ ports }}"

      - name: Reload firewalld service
        service:
          name: firewalld
          state: restarted 

      - name: Ensure partition is present for NFS
        parted:
          device: /dev/vdb
          label: msdos
          number: 1
          part_start: 0%
          part_end: 100%
          state: present

      - name: Create filesystem on partitions
        filesystem:
          fstype: ext4
          dev: /dev/vdb1

      - name: Create mountpoints
        file: 
          path: "{{ storage.nfs.path }}"
          state: directory
          owner: nobody
          group: nogroup
          mode: 0777
          recurse: yes
          
      - name: Mount the filesystems
        mount:
          fstype: ext4
          src: /dev/vdb1
          path: "{{ storage.nfs.path }}"
          state: mounted

      when: k8s.storage.nfs_enabled
