k8s:
  control_plane:
    vcpu: 2
    mem: 5
    vms: 3
    disk: 5

  worker_nodes:
    vcpu: 1
    mem: 3
    vms: 3
    disk: 5

  network:
    pod_cidr: 10.200.0.0/16
    service_cidr: 10.50.0.0/16 
    cni_plugin: calico

  container_runtime: crio
  master_schedulable: false
  install_nginx: true
  install_rancher: true
