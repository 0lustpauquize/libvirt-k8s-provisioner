k8s:
  ephemeral_storage: 30
  control_plane:
    vcpu: 1
    mem: 2
    vms: 2
    additional_storage: 10

  worker_nodes:
    vcpu: 1
    mem: 1
    vms: 2
    additional_storage: 10

  network:
    pod_cidr: 10.200.0.0/16
    service_cidr: 10.50.0.0/16
    cni_plugin: calico

  container_runtime: docker
  master_schedulable: false
  install_nginx: false
  install_rancher: false
